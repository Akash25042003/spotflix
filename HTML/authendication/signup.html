
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="/CSS/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Firebase SDK 9+ -->
    <script type="module" src="/JAVASCRIPT/signup.js"></script>
</head>
<body class="container-fluid">

    <div class="d-flex justify-content-center align-items-center row loginpage">
        <div class="card text-white col-9 col-sm-6 col-md-6 col-lg-4" style="border-radius: 20px; background-color: rgba(0, 0, 0, 0.722);">
            <div class="card-body d-flex flex-column justify-content-center align-items-center gap-2">
                <p style="font-weight: 600; font-size: 40px;">Signup</p>
                <div class="w-100">
                    <input type="email" id="email" placeholder="Email id" class="mb-2 fs-6 w-100 login-input"><br>
                    <input type="password" id="password" placeholder="Password" class="fs-6 mb-2 w-100 login-input"><br>
                    <input type="password" id="confirmPassword" placeholder="Confirm password" class="mb-2 fs-6 w-100 login-input">
                </div>
                <div class="d-flex justify-content-around w-100 mb-1">
                    <a href="/index.html"><button class="btn btn-outline-danger bg-danger text-white signup-button text-capitalize">Cancel</button></a>
                    <button onclick="signUp()" class="btn btn-outline-primary bg-primary text-white signup-button text-capitalize">Next</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
